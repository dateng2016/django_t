{% extends 'layout.html' %}

{% block content %}
<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title"> Create User </h3>
        </div>
        <div class="panel-body">
            <form method="post">
                {% csrf_token %}

                <div class="form-group">
                    <label>name</label>
                    <input type="text" class="form-control" placeholder="name" name="user" />
                </div>

                <div class="form-group">
                    <label>password</label>
                    <input type="text" class="form-control" placeholder="password" name="pwd" />
                </div>

                <div class="form-group">
                    <label>age</label>
                    <input type="text" class="form-control" placeholder="age" name="age" />
                </div>

                <div class="form-group">
                    <label>account</label>
                    <input type="text" class="form-control" placeholder="account" name="ac" />
                </div>


                <div class="form-group">
                    <label>create_time</label>
                    <input type="text" class="form-control" placeholder="create_time" name="ctime" />
                </div>

                <div class="form-group">
                    <label>gender</label>
                    <select class="form-control" name="gd">
                        {% for item in gender_choices %}
                        <option value="{{ item.0 }}">{{ item.1 }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label>department</label>
                    <select class="form-control" name="dp">
                        {% for item in depart_list %}
                        <option value="{{ item.id }}">{{ item.title }}</option>
                        {% endfor %}
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">SUBMIT</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
